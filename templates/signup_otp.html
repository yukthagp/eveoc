    <!--========================================
=            Navigation Section            =
=========================================-->
    <nav class="navbar main-nav border-less fixed-top navbar-expand-lg p-0">
      <div class="container-fluid p-0">
        <!-- logo -->
        <a class="navbar-brand" href="/">
          <img src="/static/images/logo.jpg" alt="logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home/{{customer_email}}"
                >Home
              </a>
            </li>
          </ul>
          {% if customer_logged_in %}
          <a href="/logout/{{customer_email}}" class="ticket ticket_logout">
            <img src="/static/images/icon/ticket.png" alt="ticket" />
            <span>Logout</span>
          </a>
          {% else %}
          <a href="/login" class="ticket">
            <img src="/static/images/icon/ticket.png" alt="ticket" />
            <span>Login</span>
          </a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!--====  End of Navigation Section  ====-->

    <!--================================
=            Page Title            =
=================================-->

    <section class="page-title bg-title overlay-dark">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <div class="title">
              <h3>Booking Confirmation</h3>
            </div>
            <ol class="breadcrumb justify-content-center p-0 m-0">
              <li class="breadcrumb-item"><a href="/">Home</a></li>
              <li class="breadcrumb-item active">Book your Event</li>
            </ol>
          </div>
        </div>
      </div>
    </section>

    <!--==============================
=            Speakers            =
===============================-->
    <section class="section contact-form">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="section-title">
              <h3>Confirm OTP<span </h3>
              <p>
                Enter the otp sent to your regsitered email ID
              </p>
            </div>
          </div>
        </div>
        <form class="row" method="POST">
          
          <div class="col-md-12">
            <label>Enter OTP</label>
            <input
              type="number"
              class="form-control main"
              name="otp"
              id="otp"
              placeholder="OTP"
            />
          </div> 
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-main-md">Confirm OTP</button>
          </div>
        </form>
      </div>
    </section>

    <!--====  End of Speakers  ====-->
