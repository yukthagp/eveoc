  <body class="body-wrapper2">
  <section  class="section about">
    <div clas="container">
      <div class="register">
        <div class="block">
          <div class="title text-center">
            <h3>Register to <span class="alternate">EveOC</span></h3>
            <p>Sign Up to Eveoc by adding your details</p>
          </div>
          <form class="row" method="POST">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control main"
                placeholder="Your Name"
                name="customer_name"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control main"
                placeholder="Address Line 1"
                name="customer_add1"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="number"
                class="form-control main"
                placeholder="Phone"
                name="customer_phno"
                required
              />
            </div>
            <!--
            <div class="col-md-6">
              <div class="form-group">
                <select class="form-control main" id="select-ticket">
                  <option>Ticket Type</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            -->
            <div class="col-md-6">
              <input
                type="text"
                class="form-control main"
                placeholder="Address Line 2"
                name="customer_add2"
              />
            </div>
            <div class="col-md-6">
              <input
                type="email"
                class="form-control main"
                placeholder="Email"
                name="customer_email"
                required
              />
            </div>
            
            <div class="col-md-6">
              <input
                type="number"
                class="form-control main"
                placeholder="Pin Code"
                name="customer_pincode"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="password"
                class="form-control main"
                placeholder="Create Password"
                name="customer_password"
                id="password"
              />
            </div>
            <div class="col-md-6">
              <input
                type="password"
                class="form-control main"
                placeholder="Confirm Password"
                name="confirm_password"
                id="confirm_password"
              />
            </div>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-main-md">
                Register Now
              </button>
              <p class="account">
                Already have an account? <u><a href="/login">Login</a></u>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
